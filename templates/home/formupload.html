<!DOCTYPE html>
<html>
<head>
    <title>Form Upload Gambar</title>
    <style>
        /* Gaya untuk label */
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }

        /* Gaya untuk input file */
        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="file-upload">Pilih Gambar:</label>
        <input type="file" id="file-upload" name="uploaded_file">
        <input type="submit" value="Upload">
    </form>
</body>
</html>
